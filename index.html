<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <section id="landing">
        <div class="row">
            <nav class="nav">
                <figure class="nav__icon">
                    <img src="./assets/icon.png" alt="">
                </figure>
                <div class="nav__link">
                    <a class='nav__links nav__links--hover' href="#">Home</a>
                    <a class='nav__links nav__links--hover' href="./movies.html">Movies/TV Shows</a>
                    <button class="nav__links--login"><a class='nav__links nav__links--login' href="#">Login</a></button>
                </div>
            </nav>
            <!-- HEADER -->
            <header class="nav__header">
                <h1 class="nav__header--title purple">Canada's best movie search platform</h1>


                <h1 class="nav__subheader">FIND YOUR FAVOURITE MOVIE WITH <span class="purple">BLINKER</span></h1>
                <div class="input__wrapper">
                    <input class='header__search--input' onchange="showMovie(event)" type="text" placeholder="Search by Title">
                    <button class='nav__search--button' onclick="showMovie(event)"><i class="fa fa-search"></i></button>
                </div>
                <figure class='nav__img--wrapper'>
                    <img class='nav__img' src="./assets/landing.svg" alt="">
                </figure>
            </header>
        </div>
    <script src="./app.js"></script>
</body>
</html>
