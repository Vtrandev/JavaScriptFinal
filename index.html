<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="landing">
        <div class="row">
            <nav class="nav">
                <figure class="nav__icon">
                    <img src="./assets/icon.png" alt="">
                </figure>
                <div class="nav__link">
                    <a class='nav__links' href="#">Home</a>
                    <a class='nav__links' href="#">Movies</a>
                    <a class='nav__links' href="#">TV Shows</a>
                    <button><a class='nav__links nav__links--login' href="#">Login</a></button>
                </div>
            </nav>
            <!-- HEADER -->
            <header class="nav__header">
                <h1>Search movies</h1>
                <div class="input__wrapper">
                    <input class='header__search-input' onchange="onSearchChange(event)" type="text" placeholder="Search by Title">
                    <button>Search</button>
                </div>
            </header>
        </div>
    </section>

    <section id="search">
        <div class="search__container">
            <div class="row">
                <div class="movie-list">

                    <!-- JAVASCRIPT -->
                    <div class="movie-list__wrapper">
                        <figure>
                            <img src="https://m.media-amazon.com/images/M/MV5BMTM3NTg2NDQzOF5BMl5BanBnXkFtZTcwNjc2NzQzOQ@@._V1_SX300.jpg"
                                alt="">
                        </figure>
                        <h1>Title: Movie Title</h1>
                        <p>Year: 2000</p>
                        <p>ID: tt0000000</p>
                        <p>Type: Movie</p>
                    </div>
                    <!-- JAVASCRIPT END -->


                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
